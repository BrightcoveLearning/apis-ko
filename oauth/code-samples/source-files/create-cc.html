<section class="bcls-section">
  <h2 id="app">클라이언트 자격 증명 생성</h2>

  <fieldset>
    <legend>입력</legend>

    <p>자격 증명 이름(특수 문자 없음): <input id="credentialsName" type="text" size="50" /></p>

    <p>BC_TOKEN: <input id="bcToken" type="text" size="50" /></p>

    <p>자격 증명을 생성할 계정(쉼표로 구분된 목록): <input id="accountIds" type="text" size="50" placeholder="57838016001,1752604059001,921483702001" /></p>

    <p>계정 유형: <select name="accountTypeSelector" id="accountTypeSelector"><option value="video-cloud-account">비디오 클라우드</option><option value="video-cloud-account">브라이트코브 플레이어</option> </select></p>

    <p>활성화할 API 작업(참조<a href="https://support.brightcove.com/api-operations-client-credentials-requests" target="_blank">클라이언트 자격 증명을 위한 API 작업</a>자세한 내용은):</p>

    <div id="operationsList">&nbsp;</div>

    <p><button id="submitButton" class="bcls-button">클라이언트 자격 증명 가져오기</button></p>

    <p>전체 API 요청 본문:</p>
    <textarea name="apiRequest" id="apiRequest" class="bcls-code"></textarea></fieldset>

  <fieldset>
    <legend>산출</legend>

    <h3>클라이언트 ID</h3>
    <textarea name="clientId" id="clientId" class="bcls-code">클라이언트 ID가 여기에 표시됩니다...</textarea>

    <h3>클라이언트 비밀</h3>
    <textarea name="clientSecret" id="clientSecret" class="bcls-code">클라이언트 암호가 여기에 표시됩니다...</textarea>

    <h3>전체 응답</h3>

    <pre class="line-numbers">
<code id="apiResponse" class="language-json">전체 API 응답이 여기에 표시됩니다...</code></pre>
  </fieldset>
</section>
